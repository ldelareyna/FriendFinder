      <!-- Bootstrap CDN-->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- CSS-->
    <link rel="stylesheet" type="text/css" href="/static/survey.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Playfair+Display:400,700" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Survey Questions</h1>
        <hr>
        <h5>About You</h5>
        <form>
          <div class="form-group">
            <label for="name">Name (Required)</label>
            <input class="form-control" type="text" id="name">
          </div>
          <div class="form-group">

            <input class="form-control" type="text" id="photo">
          </div>
        </form>
    
        <form>
          <div class="form-group">
            <label for="question-1">

              <h4>Your mind is always buzzing with unexplored ideas and plans.</h4>
            </label>
            <select data-placeholder="" class="form-control" id="question-1">
              <option value="" selected disabled>Select an Option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>

            </select>
          </div>
          <div class="form-group">

          </div>
          <div class="form-group">

              <option value="" selected disabled>Select an Option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question-4">
              <h5>Question 4</h5>
              <h4>You rarely do something just out of sheer curiosity.</h4>
            </label>
            <select data-placeholder class="form-control" id="question-4">

              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>

              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>

              <option value="3">3</option>
              <option value="4">4</option>

            </select>
          </div>
          <div class="form-group">
            <label for="question-6">
              <h5>Question 6</h5>

            </label>
            <select data-placeholder class="form-control" id="question-6">

            </select>
          </div>

            <label for="question-8">

            </label>

              <option value="4">4</option>

            </select>
          </div>
          <div class="form-group">
            <label for="question-9">

            </label>

              <option value="" selected disabled>Select an Option</option>
              <option value="1">1 (Strongly Disagree)</option>

          <button type="submit" id="submit">Submit</button>

      </div>
    </div>
  </div>


<!-- Modal -->
<div id="resultsModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <div class="modal-content text-center">
      <div class="modal-header">
        <p class="modal-title">Your Best Match Is: </p>
      </div>
      <div class="modal-body">
        <h2 id="matchName"></h2>
        <img id="matchImg" src="" alt="">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<script type="text/javascript">
  $('#submit').on('click', function() {
    event.preventDefault();
    var userData = {
      name: $("#name").val(),
      photo: $("#photo").val(),
      scores: [
        $('#question-1').val(),
        $('#question-2').val(),
        $('#question-3').val(),
        $('#question-4').val(),
        $('#question-5').val(),
        $('#question-6').val(),
        $('#question-7').val(),
        $('#question-8').val(),
        $('#question-9').val(),
        $('#question-10').val(),
      ]
    };

    console.log(userData);

    var currentURL = window.location.origin;
    console.log(currentURL);

    $.post(currentURL + "/api/friends", userData, function(data) {
      $("#matchName").text(data.name);
      $("#matchImg").attr("src", data.photo);
      $('#resultsModal').modal("toggle");
      
    });
  });
</script>
</body>
</html>
